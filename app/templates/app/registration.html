{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Calm breeze login screen</title>



      <link rel="stylesheet" href="{% static 'css/style.css' %}">


</head>

<body>

  <div class="wrapper">
	<div class="container">
		<h1>Czesc!</h1>

    <form method="post" action="{% url 'app:register' %}">
                    {% csrf_token %}
			<input type="text" placeholder="Login" name="username" required>
			<input type="password" placeholder="Haslo" name="password"required>
      <input type="email" placeholder="Email" name="email" required>
			<input type="text" placeholder="BIO" name="bio" required>
      <input type="text" placeholder="Imie" name="first_name" required>
			<input type="text" placeholder="Nazwisko" name="last_name" required>
      <input type="text" placeholder="Numer kontaktowy" name="mobileNo" required>
      <select name="gender">
          <option value="Male">Mezczyna</option>
          <option value="Female">Kobieta</option>
      </select>
      <br>
      <br>
			<button type="submit">Zarejestruj</button>
		</form>
	</div>
  {% if error %}
  {{ error }}
  {% endif %}
	<ul class="bg-bubbles">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>



    <script  src="{% static 'js/index.js' %}"></script>




</body>

</html>
