<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
@import url(https://fonts.googleapis.com/css?family=Open+Sans:300);
@import url(http://weloveiconfonts.com/api/?family=entypo);

/* entypo */
[class*="entypo-"]:before {
  font-family: 'entypo', sans-serif;
}

body {
    height:100%;
    font-family: 'Open Sans', Helvetica, Arial, sans-serif;
    font-size: 1em;
    font-weight: 300;
    line-height: 1.5;
    letter-spacing: 0.05em;
    background-image: linear-gradient(135deg, rgba(35, 28, 24, 0.8) 0%,rgba(153, 135, 123, 0.8) 100%);
    background-repeat: no-repeat;
    background-position: center center;
    background-attachment: fixed;
    background-size: cover;

}

* {
  -moz-box-sizing: border-box;
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
}

.avatar {
  background-image: url("http://www.lovemarks.com/wp-content/uploads/profile-avatars/default-avatar.png");
  background-size: cover;
  border-radius: 100%;
  margin: 4rem auto 2rem auto;
  width: 10rem;
  height: 10rem;
  box-shadow: 0 0 0 8px rgba(255,255,255,0.2);
  transition: all 0.5s ease-in-out;
}

.avatar:hover {
  box-shadow: 0 0 0 12px rgba(255,255,255,0.6);
}

h1 {
  text-align:center;
  font-size:24px;
  font-weight:300;
  color:#ffffff;
  text-shadow: 1px 1px 2px #444444;
  margin: 0;
}

h3 {
  text-align:center;
  font-size:16px;
  font-weight:300;
  color:#ffffff;
  text-shadow: 1px 1px 2px #444444;
  margin: 0.5em 0 1em 0;
}

p {
  text-align:center;
  font-size:12px;
  font-weight:300;
  color:#ffffff;
  text-shadow: 1px 1px 2px #444444;
}

.container {
	left: 50%;
	margin:6em 0 0 -108px;
	position: absolute;
}

.social {
	position: relative;
	height: 3em;
	width: 13.5em;
}

.social li {
  border-radius:10px;
	display: block;
	height: 4em;
	line-height: 4em;
	margin: -2.2em;
	position: absolute;
	transition: all 0.5s ease-in-out;
	transform: rotate(45deg);
	text-align: center;
	width: 4em;
  box-shadow: 0 0 0 2px rgba(255,255,255,0.4);
}

.social a {
	color: #ffffff;
  text-decoration:none;
	display: block;
	height: 4em;
	line-height: 4em;
	text-align: center;
	transform: rotate(-45deg);
	width: 4em;
}

@media only screen
and (max-width : 320px) {

.container {
left: 50%;
margin: 5em 0 0 -64px;
position: absolute;
}

.social {
	position: relative;
	height: 3em;
	width: 10em;
}

.social li {
	height: 3em;
	line-height: 3em;
	width: 3em;
}

.social a {
	height: 3em;
	line-height: 3em;
	width: 3em;
}

}

.facebook {
  background:rgba(255,255,255,0.1);
	left: 0;
	top: 0%;
}

.facebook:hover{
  background:#155b9d;
  box-shadow: 0 0 0 2px #155b9d;
}

.twitter {
  background:rgba(255,255,255,0.1);
	bottom: 0;
	left: 25%;
}

.twitter:hover{
  background:#4099FF;
  box-shadow: 0 0 0 2px #4099FF;
}


.sociali {
  background:rgba(255,255,255,0.1);
	left: 50%;
	top: 0;
}

.sociali:hover{
  background:#f34141;
  box-shadow: 0 0 0 2px #f34141;
}

.codepen {
  background:rgba(255,255,255,0.1);
	left: 75%;
	bottom: 0;
}

.codepen:hover{
  background:#333333;
  box-shadow: 0 0 0 2px #333333;
}


.mail {
  background:rgba(255,255,255,0.1);
  left: 100%;
	top: 0;
}

.mail:hover{
  background:#1abc9c;
  box-shadow: 0 0 0 2px #1abc9c;
}


h1, h2, h4{
    text-align: center;
}



.search-container{
    position: absolute;
    top: 4%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.search-input{
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    font-size: 16px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    transition: width 0.3s ease-in-out;
}
.search-input:focus{
    width: 300px;
}

.search-button{
    position: absolute;
    top: 0;
    right: 0;
    height: 100%;
    background-color: transparent;
    border: none;
    outline: none;
    cursor: pointer;
}

.search-button i{
    font-size: 18px;
    color: #888;
    transition: color 0.3s ease-in-out;
}

.search-button:hover{
    color: #333;
}

.adding_word{
    text-align: center;
}

</style>

</head>
<body>
    <h1>Dodaj słowo</h1>
    <br>
    <form method="post" style="text-align: center">
        {%  csrf_token %}
        <label for="question">Słowo:</label>
        {{ form.question }}
        <br>
        <br>
        <label for="answer">Synonim:</label>
        {{ form.answer }}
        <br>
        <br>
        <label for="description1">Opis:</label>
        {{ form.description1 }}
        <br>
        <br>
        <button type="submit">Dodaj</button>
    </form>

<div class="container">
   <ul class="social">
     <li class="sociali"><a href="{% url 'app:search' %}">Szukaj</a></li>
   </ul>

 </div>
</body>
</html>
